#
# 基础配置
#
maven.polardbx.instance.id=polardbx-polardbx
maven.cluster_id=cluster_1
maven.ins_id=1001
maven.ins_ip=127.0.0.1
maven.daemon_port=3007
maven.ssh_port=3008
maven.common_ports={"cdc1_port":"3009","cdc3_port":"3011","cdc2_port":"3010","cdc6_port":"3014","cdc5_port":"3013","cdc4_port":"3012"}
maven.cpu_cores=8
maven.mem_size=32000
maven.disk_size=251800
maven.rds_api_url=
maven.rdsUid=
maven.rdsBid=
maven.rds_api_access_id=
maven.rds_api_access_key=
maven.runtime.mode=LOCAL
maven.printMetrics=false
maven.dnPasswordKey=asdf1234ghjk5678
maven.cluster_type=
#
# Storage相关参数配置
#
maven.storage.isPersistOn=true
maven.storage.persist.mode=AUTO
maven.storage.persistNewThreshold=0.85
maven.storage.txnPersistThreshold=104857600
maven.storage.txnItemPersistThreshold=52428800
maven.storage.persistBasePath=${user.home}/logs/rocksdb
maven.storage.persistDeleteMode=SINGLE
maven.storage.persistRepoUnitCount=3
maven.storage.cleanWorker.count=4
#
# metadb的数据库配置
#
maven.metaDb_url=jdbc:mysql://127.0.0.1:3306/polardbx_meta_db_polardbx?useSSL=false
maven.metaDb_username=root
maven.metaDb_password=admin
#
# polarx server的数据库配置
#
maven.polarx_url=jdbc:mysql://127.0.0.1:8527/__cdc__
maven.polarx_username=polardbx_root
maven.polarx_password=123456
#
# 协议交互层相关配置
#
maven.binlog.txn.stream.dumpReply.packetMode=BYTES
#
# 逻辑Binlog & Dumper相关的配置
#
maven.binlog.dir.path=${user.home}/binlog/
maven.binlog.backup.path=${user.home}/binlog_backup/
maven.binlog.file.size=1048576
maven.binlog.file.seek.bufferSize=16
maven.binlog.write.supportRowsQueryLog=true
maven.binlog.backup.type=
maven.binlog.download.data.dir=${user.home}/data
maven.binlog.write.useParallel=true
maven.binlog.sync.event.split.mode=CLIENT
maven.binlog.sync.injectTrouble=false
maven.oss.endpoint=
maven.oss.bucket.name=
maven.oss.accessKeyId=
maven.oss.accessKeySecret=
maven.lindorm.endpoint=
maven.lindorm.port=9190
maven.lindorm.downloadPort=9042
maven.lindorm.bucket.name=polarx-cdc
maven.lindorm.accessKeyId=accessKey
maven.lindorm.accessKeySecret=accessSecret
#
# Daemon和拓扑相关的配置
#
maven.daemon.heartbeat.interval.ms=1000
maven.daemon.topology.watch.interval.ms=5000
maven.daemon.task.watch.interval.ms=2000
maven.daemon.task.watch.heartbeat.timeout.ms=5000
maven.daemon.tso.heartbeat.interval.ms=200
maven.daemon.history.check.interval.minute=60
maven.daemon.cluster.binlog.supportRunReplica=false
maven.topology.storage.triggerRelay.threshold=1024
maven.topology.node.minsize=1
maven.topology.heartbeat.timeout.ms=20000
maven.topology.waitStart.timeout.ms=20000
maven.topology.task.heartbeat.interval.ms=1000
maven.topology.resource.useRatio=0.9
maven.topology.resource.dumper.weight=2
maven.topology.resource.task.weight=3
maven.topology.scale.repairStorage.enable=true
#
# Meta相关
#
maven.meta.checkConsistencyAfterEachApply=true
maven.meta.checkFastsqlFormatResult=false
maven.meta.rollback.mode=SNAPSHOT_SEMI
maven.meta.semiSnapshot.holdingTime=720
maven.meta.queryEvent.blackList=^grant\\\\s+\\\\w+\\\\s+on\\\\s+.*,^savepoint.*,.*__drds_global_tx_log.*,^create sequence.*,.*create function.*,.*create procedure.*
maven.meta.persist.basePath=${user.home}/logs/rocksdb_meta
maven.meta.persist.schemaObject.switch=RANDOM
maven.meta.topology.share.switch=RANDOM
maven.meta.ddlrecord.mark.count.clean.threshold=100000
#
# Task相关的配置
#
maven.task.rdsbinlog.download.dir=${user.home}/logs/rdsbinlog
maven.task.rdsbinlog.download.num=3
maven.flashback.binlog.download.dir=${user.home}/binlog/
maven.task.ddl.removehints=true
maven.task.searchTso.quickMode=false
maven.task.transaction.random.discard.commit=false
maven.task.extractor.rowImage.type.rebuild.support=false
